<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Success | DriveX</title>
    <style>
        :root { --accent: #ff5f00; --bg: #111; --card-bg: #1c1c1c; }
        body { 
            background: var(--bg); color: #fff; font-family: 'Inter', sans-serif; 
            margin: 0; display: flex; align-items: center; justify-content: center; height: 100vh; 
        }
        .card {
            background: var(--card-bg); padding: 60px; border-radius: 24px;
            text-align: center; border: 1px solid #333; max-width: 450px; width: 90%;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }
        .icon {
            width: 80px; height: 80px; border: 5px solid var(--accent);
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            margin: 0 auto 30px; color: var(--accent); font-size: 40px; font-weight: bold;
        }
        h1 { font-size: 32px; font-weight: 800; margin-bottom: 10px; }
        .id-text { color: #888; font-size: 14px; margin-bottom: 30px; text-transform: uppercase; letter-spacing: 2px; }
        .id-text span { color: var(--accent); font-weight: 700; }
        p { color: #aaa; line-height: 1.6; margin-bottom: 40px; }
        .btn {
            display: inline-block; background: var(--accent); color: #fff;
            text-decoration: none; padding: 16px 40px; border-radius: 12px;
            font-weight: 800; transition: 0.3s;
        }
        .btn:hover { background: #e55500; transform: translateY(-3px); }
    </style>
</head>
<body>
    <div class="card">
        <div class="icon">âœ“</div>
        <h1>Success! Your Order is Complete</h1>
        <div class="id-text">Booking ID: <span id="resId">#1</span></div>
        <p>We have emailed you details and a receipt for your booking. Thank you for choosing DriveX.</p>
        <a href="index.html" class="btn" onclick="localStorage.clear()">Back to Home</a>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const id = params.get('id') || '1';
        document.getElementById('resId').innerText = '#' + id;
    </script>
</body>
</html>
